<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title>GLC 외출 확인 페이지</title>
	</head>
	
	<body>
		<h4>GLC 외출 확인 페이지</h4><br>
		<input type='button' value='새로고침' onclick='location.href=location.href;'>
		
		<div id="dispdiv">
		</div>
		
		<br>
		
		<div id="logdiv">
		</div>
		
		<script>
			var log = "";
			var record = "";
			var listtx = false;
			var listcount = 0;
			var list = [];
			
			function fprint(data){
				log = log + data;
				document.getElementById('logdiv').innerHTML = log;
			}
			
			function rprint(data){
				record = record + data;
				document.getElementById('dispdiv').innerHTML = record;
			}
					
			var wsUrl = 'ws://localhost:81';
			fprint('서버와 연결을 시도합니다.<br>');
			var websocket = new WebSocket(wsUrl);
			
			websocket.onopen = function (evt) { onOpen(evt) };
			websocket.onclose = function (evt) { onClose(evt) };
			websocket.onmessage = function (evt) { onMessage(evt) };
			websocket.onerror = function (evt) { onError(evt) };
					
			function onOpen(evt) {
				fprint("서버와 성공적으로 연결되었습니다.<br>");
				websocket.send("getdoutlist");
			}
					
			function onClose(evt) { 
				fprint("서버와 연결이 끊겼습니다. 아래 버튼을 눌러 재접속 해주세요. <br> 저장하지 않은 정보는 모두 소실됩니다.<br>"); 
				fprint("<input type='button' value='재접속' onclick='location.href=location.href;'><br>")
			}
					
			function onMessage(evt) {
				if (evt.data == "dummy_checkconn"){
				}else if (evt.data == "tx_FINISH"){
					fprint('외출 목록 수신이 완료되었습니다. (' + listcount + '개) <br>');
					listtx = false;
					fprint('외출 목록을 표시합니다. <br>');
					
					var i = 0;
					rprint("<table border='1'><tr><th>학번</th><th>이름</th><th>장소</th><th>사유</th><th>시간</th><th>승인여부</th></tr>");
					
					do {
						var pdata = list[i].split(",");
						var appr;
						
						if(pdata[6] == "A0"){
							appr = "승인안됨";
						} else if(pdata[6] == "A1") {
							appr = "생활관 승인안됨(부모님 승인 완료)";
						} else if(pdata[6] == "A2") {
							appr = "승인완료";
						} else {
							appr = "알수 없음";
						}
						
						rprint("<tr><td>" + pdata[0] + "</td><td>" + pdata[1] + "</td><td>" + pdata[2] + "</td><td>" + pdata[3] + "</td><td>" + pdata[4] + " ~ " + pdata[5] + "타</td><td>" + appr + "</td></tr>");
						
						i++;
					} while(listcount > i);
					rprint("</table>");
					list = [];
					listcount = 0;
					
					fprint('외출을 목록을 모두 표시했습니다. <br>');
				}else if (evt.data == "tx_START"){
					fprint('외출 목록 수신을 시작합니다. <br>');
					listtx = true;
				}else{
					if (listtx == true){
						list[listcount] = evt.data;
						listcount++;
					}else{
						fprint('데이터 수신: ' + evt.data + '<br>');
					}
				}				
			}
					
			function onError(evt) {
				fprint('오류발생: ' + evt.data + '<br>');
			}
			
		</script>
	</body>
</html>
